<html>
  <title>stackoverflow-search</title>
  <link href="css/custom.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <body>
    <div class="container">
      <div class="page-header">
        <h1>stackoverflow-search <small>query stackoverflow</small></h1>
      </div>
      <div class="jumbotron">
        <div class="form-horizontal">
          <div class="form-group">
            <textarea class="form-control" id="query" rows="3" placeholder="Enter your query..." required></textarea>
          </div>

          <br />

          <div id="tags">
          </div>

          <br />
          <button type="button" id="add-tag" class="btn btn-default btn-add-tag">Add Tag</button>
          <br />
          <br />
          <button type="button" id="search" class="btn btn-secondary btn-search">Search</button>
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
        </div>
      </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
      <div class="container">
        <p class="navbar-text">Created as a project for CS 410</p>
      </div>
    </nav>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
